                <form id="uploadForm" enctype="multipart/form-data">

                    <div class="modal-body" style="min-height:580px;">

                        </div>
                        <div class="row col-auto" style="margin-top: 20px;">

                            <div class="col-10 col-sm-8 col-md-6 col-lg-4">

    <!-- 详情模态框 -->

<script type="text/javascript">

    var file_lastName="";
    var filesize;
    var layer = layui.layer;
    var load_index;

    //富文本编辑器
    KindEditor.ready(function (K) {
        KE = K.create('#t3', {
            allowFileManager: true, //浏览图片空间
            filterMode: false, //HTML特殊代码过滤
            uploadJson:"upload",
            items : [
                'source', '|', 'undo', 'redo', '|', 'preview', /* "print", */
                'code', 'cut', 'copy', 'paste','plainpaste', 'wordpaste',
                '|', 'justifyleft', 'justifycenter', 'justifyright','justifyfull', 'insertorderedlist', 'insertunorderedlist',
                'indent', 'outdent', 'subscript','superscript', 'clearhtml', 'quickformat', 'selectall', '|',
                'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
                /*  "multiimage", "flash",*/ "media", /* "insertfile",*/
                'table', 'hr', 'emoticons', /* "baidumap",  */ 'pagebreak',
                /* "anchor", "link", "unlink", "|","about" */
            ],
            afterBlur: function () { this.sync(); }, //编辑器失去焦点(blur)时执行的回调函数（将编辑器的HTML数据同步到textarea）
            afterUpload: function (url, data, name) { //上传文件后执行的回调函数，必须为3个参数
                if (name == "image" || name == "multiimage") { //单个和批量上传图片时
                    var img = new Image(); img.src = url;
                    img.onload = function () { //图片必须加载完成才能获取尺寸
                        if (img.width > 100) {
                            KE.html(KE.html().replace('<img src="' + url + '"', '<img src="' + url + '" style="max-width:100%"'));
                        }
                    };
                }
            }
        });
    });


    function gobackpage(){
        window.history.back();
    }

    pdyes($("#pages").val(), $("#counts").val());

    function toxq(obj,html1){
        let item = null;
        if(obj.indexOf("Hash")>0){
            item = striongTOjsonString(obj);
        }else{
            item = jsStringTojsonString(obj);
        }
        $("#xqmode").find(".modal-body").empty();
        $("#xqmode1").find(".modal-body").empty();
        let html="";
        html+= '<div class="row"><div class="col-md-5">';
        html+= '<div class="form-group"><label class="layui-form-label">标题：</label>';
        html+= '<span class="jspan">'+item.yhg010+'</span>';
        html+= '</div></div></div>';
        html+= '';
        html+= '<div class="row"><div class="col-md-5">';
        html+= '<div class="form-group"><label class="layui-form-label">发布方单位名称：</label>';
        html+= '<span class="jspan">'+item.yhg002+'</span>';
        html+= '</div></div></div>';
        html+= '';
        html+= '<div class="row"><div class="col-md-5">';
        html+= '<div class="form-group"><label class="layui-form-label">浏览量：</label>';
        html+= '<span class="jspan">'+item.yhg005+'</span>';
        html+= '</div></div></div>';
        html+= '<div class="row"><div class="col-md-5">';
        html+= '<div class="form-group"><label class="layui-form-label">信息内容：</label>';
        html+= '<span class="jspan"><a class="btn btn-table" data-bs-toggle="modal" data-bs-target="#xqmode1">查看详情</a></span>';
        html+= '</div></div></div>';
        $("#xqmode").find(".modal-body").append(html);
        $("#xqmode1").find(".modal-body").html(html1);
    }

    //翻页
    function usefanye(pageindex){
        var params = [
            ["pages",pageindex],
            ["name", $("#name").val()]];
        form_submit("toHt/tonews","post",params,"_self");
    }
    function xzmb(){
        var params = [  ["type","E"],
            ["pages",$("#pages").val()],
            ["name", $("#name").val()]];
        form_submit("toHt/tonews","post",params,"_self");
    }

    function xgzt(id,uname,type){
        if (confirm("您确定发布吗?")) {
            load_index = layer.load(1);
            var formData = new FormData();
            formData.append("fid",id);
            formData.append("uname",uname);
            formData.append("type",type);
            $.ajax({
                url: 'toHt/xgztnews', // 服务器端处理上传文件的URL
                type: 'POST',
                data: formData,
                dataType:'json',
                contentType: false, // 不设置内容类型
                processData: false, // 不处理发送的数据
                success: function (res) {
                    var d = eval(res);
                    if(d.msg=="0"){
                        layer.msg("发布成功");
                        setTimeout(function(){
                            location.reload();
                        },1000);
                        layer.close(load_index);
                    }
                },
                error: function () { console.log('提交失败'); }
            });
        }
    }
    
    function del(id){
        if (confirm("您确定删除吗?")) {
            load_index = layer.load(1);
            var formData = new FormData();
            formData.append("fid",id);
            $.ajax({
                url: 'toHt/delnews', // 服务器端处理上传文件的URL
                type: 'POST',
                data: formData,
                dataType:'json',
                contentType: false, // 不设置内容类型
                processData: false, // 不处理发送的数据
                success: function (res) {
                    var d = eval(res);
                    layer.msg("删除成功");
                    setTimeout(function(){
                        location.reload();
                    },1000);
                    layer.close(load_index);
                },
                error: function () { console.log('提交失败'); }
            });
        }
    }
    
    //刷新页面
    function pagerefalsh(){
        location.reload();
    }

    function edit(obj,html){
        if(obj!=null&&obj!=''){
            let josnobj = null;
            if(obj.indexOf("Hash")>0){
                josnobj = striongTOjsonString(obj);
            }else{
                josnobj = jsStringTojsonString(obj);
            }
            $("#fid").val(josnobj.yhg001);
            $("#t2").val(josnobj.yhg002);
            // $("#t3").val(josnobj.yhg006);
            KE.html(html);
            $("#t4").val(josnobj.yhg010);
            $("#ftype").text("编辑");
        }else{
            $("#ftype").text("添加");
        }
    }
    $("#uploadForm").validate({
        errorPlacement: function(error, element) {
            //替换错误显示位置，error表示错误信息
            $(element).parent("div").parent("div").append(error);
            $(element).parent("div").parent("div").find("label").addClass("col-12");
            // $(element).parent("div").parent("div").find("label").attr("style","margin-left:5px;");
        },
        rules : {t2: { required : true, },t6: { required : true, },t10: { required : true, },},
        messages: {},
        submitHandler: function(form) {
            load_index = layer.load(1);
            var formData = new FormData();
            formData.append("fid",$("#fid").val().trim());
            formData.append("t2",$("#t2").val());
            // formData.append("t3",$("#t3").val());
            formData.append("t3", KE.html());
            formData.append("t4",$("#t4").val());
            formData.append("lx",$("#lx").val());
            $.ajax({
                url: 'toHt/xgnews', // 服务器端处理上传文件的URL
                type: 'POST',
                data: formData,
                dataType:'json',
                contentType: false, // 不设置内容类型
                processData: false, // 不处理发送的数据
                success: function (res) {
                    var d = eval(res);
                    $("#fid").val(d.yhg001);
                    layer.close(load_index);
                    layer.msg("提交成功");
                },
                error: function () { console.log('提交失败'); }
            });

        }
    });
</script>
</body>
