<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
    <title>后台管理系统</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!--表格css-->
    <link rel="stylesheet" href="css/tables/datatables.min.css">
    <link rel="stylesheet" href="css/tables/datatables-http.min.css">
    <link rel="stylesheet" href="css/tables/jsgrid/jsgrid.css">
    <link rel="stylesheet" href="css/tables/jsgrid/theme.css">
    <link rel="stylesheet" href="css/tables/buttons.dataTables.min.css">
    <link rel="stylesheet" href="css/tables/jsgrid/demos.css">
    <link rel="stylesheet" href="css/tables/jsgrid/jsgridui.css">

    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap-multitabs/multitabs.min.css">
    <link type="text/css" rel="stylesheet" href="js/jquery-tagsinput/jquery.tagsinput.min.css">
    <link type="text/css" rel="stylesheet" href="js/webuploader/webuploader.css">
    <link type="text/css" rel="stylesheet" href="js/magnific-popup/magnific-popup.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/page.css">
    <!--引入下拉插件css-->
    <link rel="stylesheet" type="text/css" href="js/bootstrap-select/bootstrap-select.min.css">
    <!-- 富文本编辑器 -->
    <link href="kindeditor/themes/default/default.css" rel="stylesheet" />
    <script src="kindeditor/kindeditor-all-min.js"></script>
    <script src="kindeditor/lang/zh_CN.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-search mb-2-5">
                        <form class="search-form" method="post" role="form" action="toHt/tocourse">
                            <input type="hidden" id="pages" name="pages" th:value="${pageobj.currentPage}"/>
                            <input type="hidden" id="counts" name="counts" th:value="${pageobj.pageCount}"/>
                            <input type="hidden" id="jstype" name="jstype" th:value="${session.umsg.jstype}"/>
                            <!--text input-->
                            <div class="row g-5">
                                <div class="col-auto">
                                    <div class="row">
                                      <label class="col-auto col-form-label" style="padding-right:0;padding-left:10px;">课程名称</label>
                                      <div class="col-auto">
                                        <input type="text" class="form-control" id="name" name="name" th:value="${pageobj.othersql}" placeholder="请输入课程名称"/>
                                      </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="row">
                                      <label class="col-auto col-form-label" style="padding-right:0;padding-left:10px;">课程分类</label>
                                      <div class="col-auto">
                                        <select id="flid" name="flid" class="form-control selectpicker">
                                            <option value="" selected></option>
                                            <th:block th:each="item,stat:${hbblist}">
                                                <option th:value="${item.hbb001}"  th:selected="${pageobj.othersql2==#strings.toString(item.hbb001)?true:false}">[[${item.hbb002}]]</option>
                                            </th:block>
                                        </select>
                                      </div>
                                    </div>
                                </div>
                                <div class="col-auto" th:style="${session.umsg.jstype=='B'?'display: none':''}">
                                    <div class="row">
                                      <label class="col-auto col-form-label" style="padding-right:0;padding-left:10px;">授课方名称</label>
                                      <div class="col-auto">
                                        <select id="skid" name="skid" class="form-control selectpicker">
                                            <option value="" selected></option>
                                            <th:block th:each="item,stat:${smdlist}">
                                                <option th:value="${item.smd001}"  th:selected="${pageobj.othersql1==#strings.toString(item.smd001)?true:false}">[[${item.smd003}]]</option>
                                            </th:block>
                                        </select>
                                      </div>
                                    </div>
                                </div>
                                <div class="col-auto" th:style="${session.umsg.jstype=='C'?'display: none':''}">
                                    <div class="row">
                                        <label class="col-auto col-form-label" style="padding-right:0;padding-left:10px;">状态</label>
                                        <div class="col-auto">
                                            <select id="flzt" name="flzt" class="form-control selectpicker">
                                                <option value="" selected></option>
                                                <option value="A"  th:selected="${pageobj.othersql3=='A'?true:false}">待审核</option>
                                                <option value="B"  th:selected="${pageobj.othersql3=='B'?true:false}">上架</option>
                                                <option value="C"  th:selected="${pageobj.othersql3=='C'?true:false}">下架</option>
                                                <option value="D"  th:selected="${pageobj.othersql3=='D'?true:false}">提交</option>
                                                <option value="E"  th:selected="${pageobj.othersql3=='E'?true:false}">驳回</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!--button-->
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary me-1">搜索</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="wrapp" >
                        <div class="jsgrid table-responsive" data-parent="#accordion">
                            <input type="file" id="file" name="file" style="display: none" onchange="daoru(this)"/>
                            <table class="table table-striped table-bordered dt-responsive nowrap" style="width:100%;" id="courseexm" >
                                <thead>
                                <tr>
                                    <th style="max-width:30px;">序号</th>
                                    <th>课程名称</th>
                                    <th>课程代码</th>
                                    <th>授课方名称</th>
                                    <th>课程分类</th>
                                    <th>联系人名称</th>
                                    <th>联系人手机号</th>
                                    <th>适合年龄段</th>
                                    <th>课时总时长</th>
                                    <th>每次课时</th>
                                    <th>志愿者补贴金额</th>
                                    <th>状态</th>
                                    <th style="max-width:120px;">操作</th>
                                </tr>
                                </thead>
                                <tbody id="tablebody">
                                <tr th:each="item,stat:${pageobj.resultList}">
                                    <td th:text="${stat.index+1}"></td>
                                    <td th:text="${item.hba002}"></td>
                                    <td th:text="${item.hba035}"></td>
                                    <td th:text="${item.smd.smd003}"></td>
                                    <td th:text="${item.hbb.hbb002}"></td>
                                    <td th:text="${item.hba016}"></td>
                                    <td th:text="${item.hba017}"></td>
                                    <td th:text="${item.hba003}"></td>
                                    <td th:text="${item.hba004}"></td>
                                    <td th:text="${item.hba005}"></td>
                                    <td th:text="${item.hba006}"></td>
                                    <td th:text="${item.hba026=='B'?'上架':(item.hba026=='C'?'下架':(item.hba026=='A'?'待审核':(item.hba026=='E'?'驳回':(item.hba026=='D'?'提交':''))))}"></td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <a class="btn btn-table" data-bs-toggle="modal" data-bs-target="#xqmode" th:onclick="toxq([[${item.toString()}]],[[${item.hba019}]])">详情</a>
                                            <div class="ivu-divider-vertical"></div>
                                            <th:block th:if="${session.umsg.uname=='admin'||session.umsg.jstype=='A'}">
                                                <th:block th:if="${item.hba026=='A'}">
                                                    <a class="btn btn-table" data-bs-toggle="modal" data-bs-target="#delmode"  th:onclick="xgzt([[${item.hba001}]],[[${item.hba002}]],[['C']])">审核通过</a>
                                                    <a class="btn btn-table" data-bs-toggle="modal" data-bs-target="#delmode" th:onclick="xgzt([[${item.hba001}]],[[${item.hba002}]],[['E']])">驳回</a>
                                                </th:block>
                                            </th:block>
                                            <th:block th:if="${session.umsg.jstype=='B'}">
                                                <a href="javascript:void(0);" th:onclick="edit([[${item.toString()}]],[[${item.hba019}]])" class="btn btn-table"
                                                   data-bs-toggle="modal" data-bs-target="#editmode">编辑</a>
                                                <div class="ivu-divider-vertical"></div>
                                                <th:block th:if="${item.hba026=='D'}">
                                                    <a class="btn btn-table" data-bs-toggle="modal" data-bs-target="#delmode" th:onclick="xgzt([[${item.hba001}]],[[${item.hba002}]],[['A']])">提交审核</a>
                                                </th:block>
                                                <th:block th:if="${item.hba026=='C'}">
                                                    <a class="btn btn-table" data-bs-toggle="modal" data-bs-target="#delmode" th:onclick="xgzt([[${item.hba001}]],[[${item.hba002}]],[['B']])">上架</a>
                                                </th:block>
                                                <th:block th:if="${item.hba026=='B'}">
                                                    <a class="btn btn-table" data-bs-toggle="modal" data-bs-target="#delmode"  th:onclick="xgzt([[${item.hba001}]],[[${item.hba002}]],[['C']])">下架</a>
                                                </th:block>
                                            </th:block>
                                            <a href="javascript:void(0);" th:onclick="tols([[${item.hba001}]])" class="btn btn-table" data-bs-toggle="modal" data-bs-target="#">老师管理</a>
                                            <div class="ivu-divider-vertical"></div>
                                            <a href="javascript:void(0);" th:onclick="topk([[${item.hba001}]])" class="btn btn-table"
                                               data-bs-toggle="modal" data-bs-target="#" th:text="${session.umsg.jstype=='B'?'排课':'课程日历'}"></a>
                                            <!--<th:block th:if="${session.umsg.jstype=='C'}">
                                                <a href="javascript:void(0);" th:onclick="toyy([[${item.hba001}]])" class="btn btn-table"
                                                   data-bs-toggle="modal" data-bs-target="#">预约申请</a>
                                                <div class="ivu-divider-vertical"></div>
                                            </th:block>-->
                                            <!--<a href="javascript:void(0);" th:onclick="del([[${item.hba001}]])" class="btn btn-table">删除</a>-->
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <ul class="pagination">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 详情模态框 -->
    <div class="modal fade" id="xqmode" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-hidden="true" >
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="xqmodeLabel">查看详情</h6>
                    <button type="button" class="btn-close" style="margin-right: 20px;" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div>
                    <div class="modal-body" style="padding-bottom: 180px;background-color: #FFF;"></div>
                </div>

            </div>
        </div>
    </div>
    <!-- 编辑分类模态框 -->
    <div class="modal fade" id="yymode" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel"
         aria-hidden="true" style="height:100%;background-color: #FFF;">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="editmodeLabel1"><span id="ftype1"></span></h6>
                    <button type="button" onclick="pagerefalsh()" class="btn-close" style="margin-right: 20px;" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="uploadForm1" enctype="multipart/form-data">
                    <input type="hidden" id="fid1" value=""/>
                    <div class="modal-body" style="padding-bottom: 180px;background-color: #FFF;"></div>
                    <div class="modal-footer" style="height:100px;">
                        <button type="submit" class="btn btn-primary" id="edit-four1">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- 编辑分类模态框 -->
    <div class="modal fade" id="editmode" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel"
         aria-hidden="true" style="height:100%;background-color: #FFF;">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="editmodeLabel"><span id="ftype"></span></h6>
                    <button type="button" onclick="pagerefalsh()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="row col-auto"  th:style="${session.umsg.jstype=='C'?'margin-top: 20px;':'margin-top: 20px;display: none'}">
                    <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">驳回备注</label>
                    <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                        <span id="bhbz"></span>
                    </div>
                </div>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="hidden" id="fid" value=""/>
                    <div class="modal-body" style="min-height:580px;">
                        <div class="row">
                            <div class="row col-xl-3 col-md-4 col-sm-4 col-12">
                                <label class="col-auto col-form-label" style="padding-right:10px;padding-left:10px;">课程分类</label>
                                <div class="col-xl-8 col-md-8 col-sm-7">
                                    <select id="t21" name="t21"  class="form-control selectpicker" data-live-search="true">
                                        <option value="" selected>请选择</option>
                                        <th:block th:each="item,stat:${hbblist}">
                                            <option th:value="${item.hbb001}" >[[${item.hbb002}]]</option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="row col-xl-4 col-md-6 col-sm-8 col-12">
                                <label class="col-auto col-form-label" style="padding-right:10px;padding-left:10px;">课程代码</label>
                                <div class="col-xl-8 col-md-8 col-sm-9">
                                    <input type="text" class="form-control" id="t1" name="t1" placeholder="请输入课程代码"/>
                                </div>
                            </div>
                        </div>
                        <div class="row col-auto" style="margin-top: 20px;">
                            <div class="col-md-3" th:style="${session.umsg.jstype=='B'?'display: none':''}">
                                <label class="col-auto col-form-label" style="padding-right:1px;padding-left:10px;">授课方</label>
                                <div class="form-controls">
                                    <select id="t22" name="t22"  class="form-control selectpicker" data-live-search="true">
                                        <option value="" selected></option>
                                        <th:block th:each="item,stat:${smdlist}">
                                            <option th:value="${item.smd001}"  th:selected="${session.umsg.jstype=='B'&&pageobj.othersql1==#strings.toString(item.smd001)?true:false}">[[${item.smd003}]]</option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-4 col-md-6 col-sm-8 col-12">
                                <label class="col-auto col-form-label" style="padding-right:10px;padding-left:10px;">课程名称</label>
                                <div class="col-xl-8 col-md-8 col-sm-9">
                                    <input type="text" class="form-control" id="t2" name="t2" placeholder="请输入课程名称"/>
                                </div>
                            </div>
                            <div class="row col-xl-3 col-md-4 col-sm-4 col-12">
                                <label class="col-auto col-form-label" style="padding-right:10px;padding-left:10px;">适合年龄</label>
                                <div class="col-xl-8 col-md-8 col-sm-7">
                                    <input type="text" class="form-control" id="t3" name="t3" placeholder="请输入适合年龄段"/>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-3 col-md-4 col-sm-6 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">课时时长</label>
                                <div class="col-xl-8 col-md-7 col-sm-9">
                                    <input type="text" class="form-control" id="t4" name="t4" placeholder="请输入课时总时长"/>
                                </div>
                            </div>
                            <div class="row col-xl-3 col-md-4 col-sm-6 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">每次课时</label>
                                <div class="col-xl-8 col-md-7 col-sm-9">
                                    <input type="text" class="form-control" id="t5" name="t5" placeholder="请输入每次课时"/>
                                </div>
                            </div>
                            <div class="row col-xl-3 col-md-4 col-sm-6 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">人数上限</label>
                                <div class="col-xl-8 col-md-7 col-sm-9">
                                    <input type="text" class="form-control" id="t8" name="t8" />
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-3 col-md-4 col-sm-5 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">需要亲子</label>
                                <div class="form-check form-switch col-xl-6 col-md-5 col-sm-4 col-8" style="display: flex;align-items: center;justify-content: left;">
                                    <div style="margin-top:3px;margin-left: -30px;">是</div>
                                    <input class="form-check-input" style="margin-left: -10px;" type="checkbox" role="switch" id="t7">
                                    <div style="margin-top:3px;margin-left: 40px;">否</div>
                                </div>
                            </div>
                            <div class="row col-xl-5 col-md-8 col-sm-7 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">附加材料费</label>
                                <div class="col-xl-8 col-md-7 col-sm-6 col-7">
                                    <input type="number" class="form-control" id="t12" name="t12" placeholder="请输入附加材料费"/>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-8 col-md-10 col-sm-11 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">附加费条件</label>
                                <div class="col-xl-10 col-md-9 col-sm-9 col-12">
                                    <textarea class="form-control" style="resize: none;" rows="3" id="t11" name="t11"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-8 col-md-10 col-sm-11 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">人数建议</label>
                                <div class="col-xl-10 col-md-9 col-sm-9 col-12">
                                    <textarea class="form-control" style="resize: none;" rows="3" id="t9" name="t9"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-8 col-md-10 col-sm-11 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">场地要求</label>
                                <div class="col-xl-10 col-md-9 col-sm-9 col-12">
                                    <textarea class="form-control" style="resize: none;" rows="3" id="t10" name="t10"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-8 col-md-10 col-sm-11 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">送教地域限制</label>
                                <div class="col-xl-10 col-md-9 col-sm-9 col-12">
                                    <textarea class="form-control" style="resize: none;" rows="3" id="t15" name="t15"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-8 col-md-10 col-sm-11 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">送教时段限制</label>
                                <div class="col-xl-10 col-md-9 col-sm-9 col-12">
                                    <textarea class="form-control" style="resize: none;" rows="3" id="t33" name="t33"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-3 col-md-5 col-sm-6 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">志愿者人数</label>
                                <div class="col-xl-7 col-md-7 col-sm-7 col-12">
                                    <input type="number" class="form-control" id="t13" name="t13" placeholder="请输入志愿者人数"/>
                                </div>
                            </div>
                            <div class="row col-xl-3 col-md-5 col-sm-6 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">补贴金额</label>
                                <div class="col-xl-8 col-md-7 col-sm-7 col-12">
                                    <input type="number" class="form-control" id="t6" name="t6" placeholder="请输入志愿者补贴金额"/>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="row col-xl-8 col-md-10 col-sm-11 col-12">
                                <label class="col-auto col-form-label" style="padding-right:20px;padding-left:20px;">对志愿者要求</label>
                                <div class="col-xl-10 col-md-8 col-sm-9 col-12">
                                    <textarea class="form-control" style="resize: none;" rows="3" id="t14" name="t14"></textarea>
                                </div>
                            </div>
                        </div>

    function daoru(file){
        var fileTypes = [ ".xlsx",".xls" ];
        var filePath = file.value;
        // 当括号里面的值为0、空字符、false 、null 、undefined的时候就相当于false
        if (filePath) {
            var isNext = false;
            var fileEnd = filePath.substring(filePath.indexOf("."));
            for (var i = 0; i < fileTypes.length; i++) {
                if (fileTypes[i] == fileEnd) {
                    isNext = true;
                    break;
                }
            }
            if(isNext == true){
                daoruwj();
                return;
            }else{
                layer.alert('只允许上传以.xlsx和.xls结尾的文件');
                file.value = "";
                return;
            }
        } else {
            layer.alert('请选择文件');
        }
    }

    function daoruwj() {
        var formData = new FormData();
        formData.append("file", document.getElementById("file").files[0]);
        var index = layer.load(1, {
            content: "导入中",
            shade: [0.1, 'black'], //0.1透明度的白色背景
            success: function (layero) {
                layero.find('.layui-layer-content').css({
                    'padding-top': '39px',
                    'width': '60px'
                });
            }
        });
        $.ajax({
            url: 'toHt/drcourse',
            type: 'POST',
            data: formData,
            //async: false,                      //async 设置为 false，则所有的请求均为同步请求，在没有返回值之前，同步请求将锁住浏览器
            cache: false,                      // 不缓存
            processData: false,                // jQuery不要去处理发送的数据
            contentType: false,                // jQuery不要去设置Content-Type请求头
            dataType: 'text',
            success: function (data) {
                if (data == 'A') {
                    var params = [
                        ["pages", $("#pages").val()],
                        ["name", $("#name").val()],["skid", $("#skid").val()],["flid", $("#flid").val()],["flzt", $("#flzt").val()]];
                    // layer.msg("导入成功", {time: 1000}, function () {
                    form_submit("toHt/tocourse", "post", params, "_self");
                    // });
                } else if (data == 'B') {
                    // layer.msg("导入失败");
                    $("#file1").val("");
                } else {
                    deleteCookie('tab_list');
                    deleteCookie('left_menu_father');
                    deleteCookie('left_menu_son');
                    var error = "登录失效";
                    window.parent.location = 'login?error=' + error;
                }
            },
            error: function () { layer.close(index); }
        });
    }

    function xgzt(id,uname,type){
        if(type=="E"){
            var num = prompt("请输入驳回备注","");
            if (num!="") {
                load_index = layer.load(1);
                var formData = new FormData();
                formData.append("fid",id);
                formData.append("uname",uname);
                formData.append("type",type);
                formData.append("t1",num);
                $.ajax({
                    url: 'toHt/xgztcourse', // 服务器端处理上传文件的URL
                    type: 'POST',
                    data: formData,
                    dataType:'json',
                    contentType: false, // 不设置内容类型
                    processData: false, // 不处理发送的数据
                    success: function (res) {
                        var d = eval(res);
                        if(d.msg=="0"){
                            layer.msg("修改成功");
                            setTimeout(function(){
                                location.reload();
                            },1000);
                            layer.close(load_index);
                        }
                    },
                    error: function () { console.log('提交失败'); }
                });
            }else{
                xgzt(id,uname,type);
            }
        }else if (type=="C"?confirm("您确定审核通过吗"):confirm("您确定修改吗?")) {
            load_index = layer.load(1);
            var formData = new FormData();
            formData.append("fid",id);
            formData.append("uname",uname);
            formData.append("type",type);
            $.ajax({
                url: 'toHt/xgztcourse', // 服务器端处理上传文件的URL
                type: 'POST',
                data: formData,
                dataType:'json',
                contentType: false, // 不设置内容类型
                processData: false, // 不处理发送的数据
                success: function (res) {
                    var d = eval(res);
                    if(d.msg=="0"){
                        if(type=="C"){
                            layer.msg("审核通过");
                        }else {
                            layer.msg("修改成功");
                        }
                        setTimeout(function(){
                            location.reload();
                        },1000);
                        layer.close(load_index);
                    }
                },
                error: function () { console.log('提交失败'); }
            });
        }
    }

    $('#t20').on('change', function(){
        var file = this.files[0]; // 获取文件对象
        if (file) {
            let fileName = file.name; // 获取文件名
            file_lastName = fileName.split('.').pop(); // 获取后缀名
            filesize = file.size/(1024*1024);
            if(file_lastName!="mp4"){
                showNotify('文件类型不正确，只允许上传后缀名为：mp4，请重新上传！', 'danger', 1500);
                $("#t20").val("");
                $("#upfilevadio").attr("src","");
            }else if(filesize>100){
                showNotify('文件不得超过100M，请重新上传！', 'danger', 1500);
                $("#t20").val("");
                $("#upfilevadio").attr("src","");
            }else{
                var reader = new FileReader();
                reader.onload = function(e) {
                    $("#upfilevadio").attr("src",e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

    });

            var filename = file.name;
            var filejw = filename.substring(filename.lastIndexOf("."));
            var pd = false;
            for(var i=0;i<filePath.length;i++){
                if(filejw==filePath[i]){
                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(e) {
                        var data = e.target.result;
                        $("#shtp").attr("src",data);
                    };
                    pd =  true;
                    return;
                }
            }
            if(!pd){
                file.value="";
                $("#file").val("");
                layer.msg("只能上传以.jpg、.png结尾的图片");
                return;
            }
        }else{
            if($("#id").val()==""){
                $("#shtp").attr("src","");
            }
        }
    }

                '|', 'justifyleft', 'justifycenter', 'justifyright','justifyfull', 'insertorderedlist', 'insertunorderedlist',

                /*  "multiimage", "flash", "media",  "insertfile",*/
                'table', 'hr', 'emoticons', /* "baidumap",  */ 'pagebreak',
                /* "anchor", "link", "unlink", "|","about" */
            ],
            afterBlur: function () { this.sync(); }, //编辑器失去焦点(blur)时执行的回调函数（将编辑器的HTML数据同步到textarea）
            afterUpload: function (url, data, name) { //上传文件后执行的回调函数，必须为3个参数
                if (name == "image" || name == "multiimage") { //单个和批量上传图片时
                    var img = new Image(); img.src = url;
                    img.onload = function () { //图片必须加载完成才能获取尺寸
                        if (img.width > 100) {
                            KE.html(KE.html().replace('<img src="' + url + '"', '<img src="' + url + '" style="max-width:100%"'));
                        }
                    };
                }
            }
        });
    });
