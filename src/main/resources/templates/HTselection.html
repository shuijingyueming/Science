<script type="text/javascript">

    var file_lastName="";
    var filesize;
    var layer = layui.layer;
    var load_index;
    var kcid;
    var arr=[];

    pdyes($("#pages").val(), $("#counts").val());
    //翻页
    function usefanye(pageindex){
        var params = [
            ["pages",pageindex],
            ["skid",$.trim($("#skid").val())],["xkid",$.trim($("#xkid").val())]];
        form_submit("toHt/toselection","post",params,"_self");
    }
    function del(id,uname){
        if (confirm("您确定删除吗?")) {
            load_index = layer.load(1);
            var formData = new FormData();
            formData.append("fid",id);
            formData.append("uname",uname);
            $.ajax({
                url: 'toHt/delselection', // 服务器端处理上传文件的URL
                type: 'POST',
                data: formData,
                dataType:'json',
                contentType: false, // 不设置内容类型
                processData: false, // 不处理发送的数据
                success: function (res) {
                    var d = eval(res);
                    if(d.msg=="0"){
                        layer.msg("删除成功");
                        setTimeout(function(){
                            location.reload();
                        },1000);
                    }
                    layer.close(load_index);
                },

        plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list', 'rrule' ],
        height: 'auto',
        header: {

            center: 'title',
            right:'today,prev,next'

            if (check < today) {

    // 时间格式化
    function formatDate(date = new Date(), fmt = 'yyyy-MM-dd HH:mm:ss') {
        date = (typeof date === 'number' || typeof date === 'string') ? new Date(date) : date;

        var o = {
            'M+': date.getMonth() + 1, // 月份
            'd+': date.getDate(), // 日
            'h+': date.getHours() % 12 === 0 ? 12 : date.getHours() % 12, // 小时
            'H+': date.getHours(), // 小时
            'm+': date.getMinutes(), // 分
            's+': date.getSeconds(), // 秒
            'q+': Math.floor((date.getMonth() + 3) / 3), // 季度
            'S': date.getMilliseconds() // 毫秒
        };
        var week = {
            '0': '\u65e5',
            '1': '\u4e00',
            '2': '\u4e8c',
            '3': '\u4e09',
            '4': '\u56db',
            '5': '\u4e94',
            '6': '\u516d'
        };

        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length));
        }

        if (/(E+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, ((RegExp.$1.length > 1) ? (RegExp.$1.length > 2 ? '\u661f\u671f' : '\u5468') : '') + week[date.getDay() + '']);
        }

        for (var k in o) {
            if (new RegExp('(' + k + ')').test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length === 1) ? (o[k]) : (('00' + o[k]).substr(('' + o[k]).length)));
            }
        }

        return fmt;
    }

                    layer.close(load_index);
                    layer.msg("提交成功");
                },
                error: function () { console.log('提交失败'); }
            });

        }
    });
</script>
<script type="text/javascript">
    function tosc(obj,name){
        if(obj!=null&&obj!=''){
            let josnobj = null;
            if(obj.indexOf("Hash")>0){
                josnobj = striongTOjsonString(obj);
            }else{
                josnobj = jsStringTojsonString(obj);
            }
            $("#tname").val(name);
            $("#fid").val(josnobj.yhe001);
            $("#ftype3").text("编辑");
        }else{
            $("#ftype3").text("添加");
        }
    }
    //判断
    function showpdwjgs(){
        var filePath = [".xlsx",".xls"];
        var file = document.getElementById("w2").files[0];
        if(file){
            var filename = file.name;
            var filejw = filename.substring(filename.lastIndexOf("."));
            var pd = false;
            for(var i=0;i<filePath.length;i++){
                if(filejw==filePath[i]){
                    pd =  true;
                    return;
                }
            }
            if(!pd){
                file.value="";
                $("#w2").val("");
                layer.msg("只能上传以.xlsx和.xls结尾的图片");
                return;
            }
        }
    }
    //判断图片
    function showpdtpgs(){
        var filePath = ['.jpg','.png'];
        var file = document.getElementById("w3").files[0];
        if(file){
            var filename = file.name;
            var filejw = filename.substring(filename.lastIndexOf("."));
            var pd = false;
            for(var i=0;i<filePath.length;i++){
                if(filejw==filePath[i]){
                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(e) {
                        var data = e.target.result;
                        $("#shtp").attr("src",data);
                    };
                    pd =  true;
                    return;
                }
            }
            if(!pd){
                file.value="";
                $("#w3").val("");
                layer.msg("只能上传以.jpg、.png结尾的图片");
                return;
            }
        }else{
            if($("#id").val()==""){
                $("#shtp").attr("src","");
            }
        }
    }

    function uploadvadio(){
        $("#w4").trigger('click');
    }

    $('#w4').on('change', function(){
        var file = this.files[0]; // 获取文件对象
        if (file) {
            let fileName = file.name; // 获取文件名
            file_lastName = fileName.split('.').pop(); // 获取后缀名
            filesize = file.size/(1024*1024);
            if(file_lastName!="mp4"){
                showNotify('文件类型不正确，只允许上传后缀名为：mp4，请重新上传！', 'danger', 1500);
                $("#w4").val("");
                $("#upfilevadio").attr("src","");
            }else if(filesize>100){
                showNotify('文件不得超过100M，请重新上传！', 'danger', 1500);
                $("#w4").val("");
                $("#upfilevadio").attr("src","");
            }else{
                var reader = new FileReader();
                reader.onload = function(e) {
                    $("#upfilevadio").attr("src",e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

    });

    $('#w11').on('click', function(){
            $('.w2').show();
            $('.w3').hide();
            $('.w4').hide();
    });
    $('#w12').on('click', function(){
            $('.w2').hide();
            $('.w3').show();
            $('.w4').hide();
    });

    $('#w13').on('click', function(){
            $('.w2').hide();
            $('.w3').hide();
            $('.w4').show();
    });


    $("#uploadForm3").validate({
        errorPlacement: function(error, element) {
            //替换错误显示位置，error表示错误信息
            $(element).parent("div").parent("div").append(error);
            $(element).parent("div").parent("div").find("label").addClass("col-12");
            // $(element).parent("div").parent("div").find("label").attr("style","margin-left:5px;");
        },
        rules : {t2: { required : true, },t4: { required : true, },t5: { required : true, },},
        messages: {},
        submitHandler: function(form) {
            load_index = layer.load(1);
            var formData = new FormData();
            formData.append("fid",$("#fid").val().trim());
            formData.append("t1",$("#tname").val());
            formData.append("w1",$("input[name='w1']:checked").val());
            formData.append("w2", document.getElementById("w2").files[0]);
            formData.append("w3", document.getElementById("w3").files[0]);
            formData.append("w4", document.getElementById("w4").files[0]);
            $.ajax({
                url: 'toHt/xgselection3', // 服务器端处理上传文件的URL
                type: 'POST',
                data: formData,
                dataType:'json',
                contentType: false, // 不设置内容类型
                processData: false, // 不处理发送的数据
                success: function (res) {
                    var d = eval(res);
                    layer.close(load_index);
                    if(d.msg=="S"){
                        layer.msg("场次不足");
                    }else{
                        layer.msg("提交成功");
                    }
                },
                error: function () { console.log('提交失败'); }
            });

        }
    });
</script>
